services:
  db:
    image: postgres:16
    container_name: kd_cruise_postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: kdadmin
      POSTGRES_PASSWORD: kdpass
      POSTGRES_DB: kdcruise
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080